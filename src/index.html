<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JS Journal</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body class="container-fluid">
  <div class="row">
    <div class="column">
      <h6>Title: <input type="text" class="form-control" id="entrytitle" placeholder="Title..." value="untitled"></h6>
    </div>
    <div class="column">
      <h6>Date: <input type="date" class="form-control" id="entrydate"></h6>
    </div>
    <div class="column">
      <input type="button" class="btn-default" value="Create Entry" onclick="markdownDate(); createEntry(markdowndate)">
    </div>
    <div class="column">
      <h6>Load entry: <input type="list" list="entries" class="form-control" id="loadselect" placeholder="Select entry..."></h6>
      <datalist id="entries">
      </datalist>
    </div>
    <div class="column">
      <input type="button" class="btn-default" value="Load" onclick="loadEntry()">
    </div>
  </div>
  <section class="row">
    <textarea class="col-md-6 full-height" id="pad"></textarea>
    <div class="col-md-6 full-height wordwrap" id="markdown"></div>
  </section>
  <script src="index.js"></script>
</body>

</html>
