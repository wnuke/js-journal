<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>JS Journal</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body class="container-fluid">
  <div class="col text-center passarea form-group">
    <input type="password" class"input form-control" placeholder="Password..." id="passwd">
    <input type="button" value="Unlock or Create password" class="btn btn-default" onclick="enterPass()" id="entercreatepassbtn">
    <input type="button" value="Lock" class="btn btn-default" onclick="lock()">
    <input type="button" value="Reload Sidebar" class="btn btn-default" onclick="listEntries()">
  </div>
  <div class="sidenav">
    <div id="sidenav">
    </div>
  </div>
  <div class="main">
    <div class="row">
      <div class="column">
        <h5>Title: </h5>
      </div>
      <div class="column">
        <input type="text" class="form-control" id="entrytitle" placeholder="Title..." value="untitled">
      </div>
      <div class="column">
        <input type="date" class="form-control" id="entrydate">
      </div>
      <div class="column">
        <input type="button" class="btn btn-default" value="Create Entry" onclick="createAndLoadEntry(markdowndate); loadEntry(indexofentries.length - 1)" id="createentrybtn">
      </div>
      <div class="column leftborder" id="deletebutton">
        <input type="button" class="btn btn-default" value="Delete Entry" onclick="deleteEntry()">
      </div>
      <div id="yesnodelbuttons" class="hidden leftborder">
        <div class="column">
          <p>Are you sure? </p>
        </div>
        <div class="column btn-group">
          <input type="button" class="btn btn-danger" value="No" onclick="notDeleteEntry()">
          <input type="button" class="btn btn-success" value="Yes" onclick="yesDeleteEntry()">
        </div>
      </div>
      <div class="column leftborder">
        <input type="button" class="btn btn-default" value="Open Search" onclick="openSearch()" id="opensearch">
        <input type="button" class="hidden" value="Close Search" onclick="closeSearch()" id="closesearch">
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col text-center btn-group">
          <input type="button" class="btn btn-default" onclick="hidePreview()" value="Only Input"></input>
          <input type="button" class="btn btn-default" onclick="showBoth()" value="Both"></input>
          <input type="button" class="btn btn-default" onclick="hideInput()" value="Only Output"></input>
        </div>
        <br>
        <br>
      </div>
    </div>
    <section class="row">
      <textarea class="col-md-6 full-height" id="pad" placeholder="Enter a title press create entry, load the entry from the bottom of the list and write here..."></textarea>
      <div class="col-md-6 full-height wordwrap" id="markdown">
      </div>
      <div class="hidden" id="search">
        <div class="column">
          <h3>Search: </h3>
        </div>
        <div class="column">
          <input type="text" class="form-control" id="searchbar" placeholder="Search...">
        </div>
        <div class="column">
          <input type="button" class="btn btn-default" value="Search" onclick="showSearchResults(document.getElementById('searchbar').value)">
        </div>
        <br>
        <section class="row">
          <div id="searchresults">
          </div>
        </section>
      </div>
    </section>
    <script src="index.js"></script>
  </div>
</body>

</html>
