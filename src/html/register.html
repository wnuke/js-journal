<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" id="passwdr-addon">Password</span>
    </div>
    <input id="passwdr" type="password" class="form-control is-invalid" placeholder="Password">
    <div class="invalid-tooltip" id="passwdr-invalid">
        Password must be at least 6 characters long.
    </div>
</div>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" id="passwdv-addon">Verify Password</span>
    </div>
    <input id="passwdv" type="password" class="form-control is-valid" placeholder="Enter password again">
    <div class="invalid-tooltip" id="passwdv-invalid">
        Passwords do not match.
    </div>
</div>
<script src="js/register.js"></script>
